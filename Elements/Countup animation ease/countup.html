<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Countup animation ease</title>

    <link href="countup.css" rel="stylesheet" />
    <script src="countup.js" defer></script>
  </head>
  <body>
    <div class="countups-container">
      <!-- using text in span in case page loads slow -->
      <div><span class="countup" data-target="1400000">1400000</span>+</div>
      <div class="countup" data-target="92">92</div>
      <div class="countup" data-target="33">33</div>
      <div><span class="countup" data-target="3700">3700</span>+</div>
    </div>
  </body>
</html>
