<!DOCTYPE html>
<!-- https://www.youtube.com/watch?v=VYsVOamdB0g | https://www.youtube.com/watch?v=gBzsE0oieio -->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JS Image Carousel</title>

    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__prevBtn">
            <img src="./img/chevron-left-solid.svg" alt="Previous image button">
        </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide" id="lastClone">
                    <img class="carousel__image" src="./img/Bubble dark blue v2.svg" alt="">
                </li>
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="./img/Bubble blue v2.svg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./img/Bubble white v2.svg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./img/Bubble light blue v2.svg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./img/Bubble dark blue v2.svg" alt="">
                </li>
                <li class="carousel__slide" id="firstClone">
                    <img class="carousel__image" src="./img/Bubble blue v2.svg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__nextBtn">
            <img src="./img/chevron-right-solid.svg" alt="Next image button">
        </button>

        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
